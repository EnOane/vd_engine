syntax = "proto3";

package tg;

option go_package = "generated/tgpb";

service TgService {
  rpc DownloadVideo (DownloadVideoRequest) returns (stream DownloadVideoResponse);
}

message DownloadVideoRequest {
  string url = 1;
}

message DownloadVideoResponse {
  oneof data {
    string filename = 1;
    bytes chunk = 2;
  }
}
